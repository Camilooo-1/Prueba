<!DOCTYPE html>

    <div class="container mt-4">
    <div class="col-sm-6">
    <form th:action="@{/saves}" th:object=${via} method="POST">
    <div class="card">
    	<div class="card-header">
    	
    	<h3>Modulo Via</h3>
    	</div>
    	<div class="card-body"></div>
    		<div class="form-group">
    			<label>ID</label>
    			<input th:field="*{id}" type="text" class="form-control"/>
    		</div>    		
    		<div class="form-group">
    			<label>TIPO DE VIA</label>
    			<input th:field="*{tipo}" type="text" class="form-control"/>
    		</div>
    		<div class="form-group">
    			<label>Â¿CALLE O CARRERA?</label>
    			<input th:field="*{coc}" type="text" class="form-control"/>
    		</div>    		
    		<div class="form-group">
    			<label>NUMERO</label>
    			<input th:field="*{numero}" type="text" class="form-control"/>
    		</div>
    		<div class="form-group">
    			<label>CONGESTION</label>
    			<input th:field="*{congestion}" type="text" class="form-control"/>

    	<div class="card-footer">
    	<input type="submit" value="Guardar" class="btn btn-success">

    	</div>

    </div>
