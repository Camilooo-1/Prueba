<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"	href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css>
    <title>Document</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/volver}">MOVILIDAD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        </ul>
    </div>
  </div>
</nav>
<p class="text-center display-1">AGENTES DE TRANSITO</p>

    <div class="container mt-4">
    <a th:href="@{/volver}" class="btn btn-secondary">Volver</a>
    <a th:href="@{/new}" class="btn btn-success">Nuevo</a>
    
    <br><br>
    <form class="form-inline" th:action="@{/listarid}">
<div class="form-group mb-2">
<label>Filtrar: </label>
</div>
<div form-group mx-sm-3 mb-2>
<input type="text" name"palabraclave" class="form-control" id="palabraclave" th:value="${palabraclave}" placeholder="Digite el id a buscar" required>
</div>
<br>
<input type="submit" class="btn btn-info mb-2" value="Buscar">
&nbsp;&nbsp;
<input type="button" class="btn btn-secondary mb-2" value="limpiar" onclick="limpiarcampos()">
</form>
<br>
        <table class="table table-bordered">
            <thead class="table-dark">
            
                <tr>
                    <th>CODIGO AGENTE</th>
                    <th>NOMBRES</th>                    
                    <th>EXPERIENCIA</th>
                    <th>CODIGO DE SECRETARIA</th>
                    <th>VIA ACTUAL</th>
                    <th>INFO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona : ${personas}">
               
                    <td th:text="${persona.id}"></td>
                    <td th:text="${persona.nombre}"></td>                    
                    <td th:text="${persona.expe}"></td>
                    <td th:text="${persona.codigoSecretaria}"></td>
                    <td th:text="${persona.via}"></td>
                    <td th:text="${persona.via.congestion > 30? 'Via asignada' : 'Esta via no se puede asignar, por favor asigne otra'}"></td>
                    
                    <td>
                        <a th:href="@{/editar/}+${persona.id}" class="btn btn-info">Editar</a>
                                                             
                    <a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
    function limpiarcampos(){
	window.location='/listar'
}
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
