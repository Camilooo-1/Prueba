<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"	href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="">MOVILIDAD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        </ul>
    </div>
  </div>
</nav>
<p class="text-center display-1">VIAS</p>
    <div class="container mt-4">
    <a th:href="@{/volver}" class="btn btn-secondary">Volver</a>
    <a th:href="@{/news}" class="btn btn-success">Nuevo</a>
    
    <br><br>
   
        <table class="table table-bordered">
        
            <thead class="table-dark">
            
                <tr>
                    <th>ID</th>
                    <th>TIPO DE VIA</th>
                    <th>Â¿CALLE O CARRERA?</th>                    
                    <th>NUMERO</th>
                    <th>CONGESTION %</th>
                    <th>INFO</th>
                    
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="via:${vias}">
                    <td th:text="${via.id}"></td>                                    
                    <td th:text="${via.tipo}"></td>                    
                    <td th:text="${via.coc}"></td>                                                      
                    <td th:text="${via.numero}"></td>                                                      
                    <td th:text="${via.congestion}"></td>                                                      
                    <td th:text="${via.congestion >= 30? 'Via asignada' : 'Esta via no se puede asignar a un agente'}"></td>
                    
                    <td>
                        <a th:href="@{/edita/}+${via.id}" class="btn btn-info">Editar</a>
                        <a th:onclick="elimina([[${via.id}]])" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funcionesv.js"></script>
</body>
</html>
