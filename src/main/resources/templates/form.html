<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"	href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="">MOVILIDAD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        </ul>
    </div>
  </div>
</nav>
    <div class="container mt-4">
    <div class="col-sm-6">
    <form th:action="@{/save}" th:object="${persona}" method="POST">
    <div class="card">
    	<div class="card-header">
    	
    	<h3>Modulo Agente</h3>
    	</div>
    	<div class="card-body"></div>
    		<div class="form-group">
    			<label>ID</label>
    			<input th:field="*{id}" type="text" class="form-control"/>
    		</div> 
    		<div class="form-group">
    			<label>NOMBRES</label>
    			<input th:field="*{nombre}" type="text" class="form-control"/>
    		</div>
    		
    		<div class="form-group">
    			<label>EXPERIENCIA</label>
    			<input th:field="*{expe}" type="text" class="form-control"/>
    		</div>
    		<div class="form-group">
    			<label>CODIGO DE LA SECRETARIA</label>
    			<input th:field="*{codigoSecretaria}" type="text" class="form-control"/>
    		</div>
    		<div class="form-group">
    			<label>VIA ACTUAL</label>
    			<div class="">
    				<select th:field="*{via}" class="form-control" required>
    				<th:block th:each="via : ${vias}">
    					<option th:text="${via.id}" th:value="${via.id}"></option>
    				</th:block>
    				</selectth>    				
    			</div>  		
    		</div>
    		<div class="card-footer">
    	<input type="submit" value="Guardar" class="btn btn-success">
    	<a th:href="@{/listar}" class="btn btn-primary">Volver</a>
    	</div>
    	</div>
    </form>
    	
    </div>
    </div>
    
</body>
</html>
